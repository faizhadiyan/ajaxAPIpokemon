<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      text-align: center;
      justify-content: center;
    }

    button {
      background-color:rgb(233, 229, 32);
      border-color: brown;
    }

    button:hover{
      color:red;
    }

    #progate {
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }

    #progate1 {
      padding: 50px;
      display: flex;
      flex-direction: column;
    }

    #progate2 {
      padding: 50px;
    }

  </style>
  <title>Pokemon</title>
</head>
<body>
  <h1>Get Pikachu</h1>

  <button type="button" id="button" onclick="fetchData()">Fetch data</button>
  <div id="progate">
    <div id="progate1">
    </div>
    <div id="progate2">
    </div>
  </div>

  <script>

      //function
      async function fetchData() {
        const response = await fetch("https://pokeapi.co/api/v2/pokemon/pikachu", {
            method: "GET"
        });

        const json = await response.json();
        const number = json.id;
        const name = json.name;
        const images = json.sprites.other.home.front_default;        
        const typex = json.types[0].type.name;

        document.getElementById("progate").style.backgroundColor = "gold";
        document.getElementById("progate1").innerHTML = number + ": " + name;

        function show_image(src, width, height, alt) {
          var img = document.createElement("img");
          img.src = images;
          console.log(img.src);
          img.width = 300;
          img.height = 300;
          img.alt = "pokemon";

          img.style.display = 'block';
          img.style.margin = 'auto';

          const container = document.getElementById('progate1');
          container.appendChild(img);
        }

        show_image();

        document.getElementById("progate2").innerHTML = "Type: " + typex;

      }

  </script>
</body>
</html>
